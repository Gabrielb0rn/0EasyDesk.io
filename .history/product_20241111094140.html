<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDesk</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components/product/product.css">
    <link rel="shortcut icon" href="assets\.css\favicon\EasyDeskLogo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="left-section">
                <div class="logo">
                    <a href="index.html"><img src="assets\.css\favicon\EasyDeskLogo.ico" alt="Logo EasyDesk"></a>
                </div>
                <ul class="nav-links">
                    <li>
                        <img src="assets\.css\icons\nav\about-svgrepo-com.svg" alt="Sobre Nós">
                        <a href="about.html">Sobre Nós</a>
                    </li>
                    <li>
                        <img src="assets\.css\icons\nav\services-20px-svgrepo-com.svg" alt="Serviços">
                        <a href="services.html">Serviços</a>
                    </li>
                    <li>
                        <img src="assets\.css\icons\nav\prices-svgrepo-com.svg" alt="Preços / Planos">
                        <a href="prices.html">Preços / Planos</a>
                    </li>
                    <li>
                        <img src="assets\.css\icons\nav\shopping-bags-shopping-bag-svgrepo-com.svg" alt="Produtos">
                        <a href="product.html">Produtos</a>
                    </li>
                    <li>
                        <img src="assets\.css\icons\nav\contact-us-filled-svgrepo-com.svg" alt="Nos contate">
                        <a href="contactus.html">Nos contate</a>
                    </li>
                </ul>
            </div>
            <div class="auth-buttons">
                <div class="theme-toggle">
                    <img src="assets\.css\icons\nav\bright-sun-light-svgrepo-com.svg" alt="Mudar Tema" onclick="toggleTheme()">
                </div>
                
                <a href="login.html"><button class="sign-in">Login</button></a>
                <a href="register.html"><button>Register</button></a>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <aside class="sidebar">
            <h3>Categorias</h3>
            <ul>
                <li data-category="recomendados" onclick="filterProducts('recomendados')">Recomendados</li>
                <li data-category="monitores" onclick="filterProducts('monitores')">Monitores (3)</li>
                <li data-category="mesas" onclick="filterProducts('mesas')">Mesas (3)</li>
            </ul>
        </aside>

        <main>
            <!-- Seção Recomendados -->
<section id="recomendados" class="product-section">
    <h2 class="section-title">Recomendados</h2>
    <div class="product-container">
        <div class="product-card" onclick="showProductDetails(this)">
            <img src="assets/images/product/recomendados/recomendado1.png" alt="Produto Recomendado 1" class="product-image">
            <h2 class="product-title">Produto Recomendado 1</h2>
            <p class="product-price">R$ 199,99</p>
        </div>
    </div>
</section>

<!-- Seção Monitores -->
<section id="monitores" class="product-section hidden">
    <h2 class="section-title">Monitores</h2>
    <div class="product-container">
        <div class="product-card" onclick="showProductDetails(this)">
            <img src="assets/images/product/monitor/monitor1.png" alt="Monitor 1" class="product-image">
            <h2 class="product-title">Monitor 1</h2>
            <p class="product-price">R$ 99,99</p>
        </div>
    </div>
</section>

<!-- Seção Mesas -->
<section id="mesas" class="product-section hidden">
    <h2 class="section-title">Mesas</h2>
    <div class="product-container">
        <div class="product-card" onclick="showProductDetails(this)">
            <img src="assets/images/product/mesa/mesa1.png" alt="Mesa 1" class="product-image">
            <h2 class="product-title">Mesa 1</h2>
            <p class="product-price">R$ 299,99</p>
        </div>
    </div>
</section>
    
            <div id="product-details" class="hidden">
                <button onclick="closeProductDetails()">Fechar</button>
                <div id="details-content"></div>
                <h3>Produtos Semelhantes</h3>
                <div id="similar-products"></div>
            </div>
    
            <div id="price-filter">
                <h3>Filtrar por Preço</h3>
                <label for="min-price">Preço Mínimo:</label>
                <input type="number" id="min-price" placeholder="0">
                <label for="max-price">Preço Máximo:</label>
                <input type="number" id="max-price" placeholder="9999">
                <button id="filter-price-button">Filtrar</button>
            </div>
        </main>
        
    </div>
    <script src="assets\,js\modules\product\product.js"></script>
        <script src="assets\,js\main.js"></script>
</body>
</html>
