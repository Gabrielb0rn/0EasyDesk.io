<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDesk</title>
    <link rel="stylesheet" href="assets\.css\main.css">
    <link rel="stylesheet" href="assets\.css\components\product\product.css">
    <link rel="shortcut icon" href="assets\.css\favicon\EasyDeskLogo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="left-section">
                <div class="logo">
                    <a href="index.html"><img src="assets\.css\favicon\EasyDeskLogo.ico" alt="Logo EasyDesk"></a>
                </div>
                <ul class="nav-links">
                    <li>
                        <img src="assets\.css\icons\nav\about-svgrepo-com.svg" alt="Sobre Nós">
                        <a href="about.html">Sobre Nós</a>
                    </li>
                    <li>
                        <img src="assets\.css\icons\nav\services-20px-svgrepo-com.svg" alt="Serviços">
                        <a href="services.html">Serviços</a>
                    </li>
                    <li>
                        <img src="assets\.css\icons\nav\prices-svgrepo-com.svg" alt="Preços / Planos">
                        <a href="prices.html">Preços / Planos</a>
                    </li>
                    <li>
                        <img src="assets\.css\icons\nav\shopping-bags-shopping-bag-svgrepo-com.svg" alt="Produtos">
                        <a href="product.html">Produtos</a>
                    </li>
                    <li>
                        <img src="assets\.css\icons\nav\contact-us-filled-svgrepo-com.svg" alt="Nos contate">
                        <a href="contactus.html">Nos contate</a>
                    </li>
                </ul>
            </div>
            <div class="auth-buttons">
                <div class="theme-toggle">
                    <img src="assets\.css\icons\nav\bright-sun-light-svgrepo-com.svg" alt="Mudar Tema" onclick="toggleTheme()">
                </div>
                
                <a href="login.html"><button class="sign-in">Login</button></a>
                <a href="register.html"><button>Register</button></a>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <aside class="sidebar">
            <h3>Categorias</h3>
            <ul>
                <li onclick="filterProducts('recomendados')">Recomendados</li>
                <li onclick="filterProducts('monitores')">Monitores (3)</li>
                <li onclick="filterProducts('mesas')">Mesas (3)</li>
            </ul>
        </aside>

        <main>
    <!-- Seção Recomendados (visível por padrão) -->
    <section id="recomendados" class="product-section">
        <h2 class="section-title">Recomendados</h2>
        <div class="product-container">
            <!-- Produtos Recomendados -->
            <div class="product-card">
                <img src="assets/images/product/recomendado1.png" alt="Produto Recomendado 1">
                <h2 class="product-title">Produto Recomendado 1</h2>
                <p class="product-price">R$ 199,99</p>
            </div>
            <!-- Outros produtos recomendados aqui -->
        </div>
    </section>

    <!-- Seção Monitores -->
    <section id="monitor" class="product-section hidden">
        <h2 class="section-title">Monitores</h2>
        <div class="product-container">
            <!-- Produtos de Monitores -->
            <div class="product-card">
                <img src="assets/images/product/monitor1.png" alt="Monitor 1">
                <h2 class="product-title">Monitor 1</h2>
                <p class="product-price">R$ 99,99</p>
            </div>
            <!-- Outros monitores aqui -->
        </div>
    </section>

    <!-- Seção Mesas -->
    <section id="mesa" class="product-section hidden">
        <h2 class="section-title">Mesas</h2>
        <div class="product-container">
            <!-- Produtos de Mesas -->
            <div class="product-card">
                <img src="assets/images/product/mesa1.png" alt="Mesa 1">
                <h2 class="product-title">Mesa 1</h2>
                <p class="product-price">R$ 149,99</p>
            </div>
            <!-- Outras mesas aqui -->
        </div>
    </section>

    <!-- Seção Cadeiras -->
    <section id="cadeira" class="product-section hidden">
        <h2 class="section-title">Cadeiras</h2>
        <div class="product-container">
            <!-- Produtos de Cadeiras -->
            <div class="product-card">
                <img src="assets/images/product/cadeira1.png" alt="Cadeira 1">
                <h2 class="product-title">Cadeira 1</h2>
                <p class="product-price">R$ 89,99</p>
            </div>
            <!-- Outras cadeiras aqui -->
        </div>
    </section>
</main>

    </div>
    <script src="assets\,js\modules\product\product.js"></script>
        <script src="assets\,js\main.js"></script>
</body>
</html>
